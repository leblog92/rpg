<html lang="fr">
<head>
<meta charset="utf-8">
<title>Welcome to the Dungeon</title>
<style>
html,body{
height:100%;
margin:0;
}
body{
background:#111;
overflow:hidden;
}
</style>
</head>
<body>
<svg width="100%" height="100%" viewbox="0 0 160 90">
<image xlink:href="start.png" width="160" height="90"/>
<image xlink:href="fog.png" width="160" height="160" y="-70" opacity="0.5"/>
<image xlink:href="title.png" width="160" height="90"/>
<g cursor="pointer">
<rect width="40" height="10" x="60" y="54" rx="2" ry="2"></rect>
<text x="80" y="60" font-family="sans-serif" dominant-baseline="middle" text-anchor="middle" fill="#fff" font-size="8">START</text>
</g>
<circle cx="2" cy="88" r="2"  onclick="play_pause()" fill="white"/>
</svg>
<audio id="myAudio" preload loop>
<source src="tune.mp3" type="audio/mpeg">
</audio>
<script>
	function play_pause(){
	var myAudio=document.getElementById("myAudio");
	if(myAudio.paused){myAudio.play();}else{myAudio.pause();}
	}
</script>
</body>
</html>
